<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Api</title>

    <!-- *---FONT AWSOME LINK--- -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- *---BOOTSTRAP LINK--- -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- *---CSS LINK--- -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container d-flex">
            <a class="navbar-brand d-flex align-items-center justify-content-center" href="#">
                <img src="logo@2x.png" class="me-1" alt="">
                <span>
                    <h2 class="m-0">weather</h2>
                    <small class="m-0">tagline goes here</small>
                </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 d-flex gap-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="header">
            <div class="mainImage">
                <div class="container px-3 py-5">
                    <div class="searchLocation position-relative">
                        <input type="text" placeholder="Find your location ..." name="location" id="search"
                            class="form-control customInput rounded-5">
                        <button class="btn btn-primary rounded-5 position-absolute ">find</button>
                    </div>
                </div>
            </div>


            <div class="weatherInfo">
                <div class="container text-center ">
                    <div class="row  g-0 ">
                        <div class="col-4">
                            <div class="today rounded-3">
                                <div class="dayAndDate d-flex justify-content-between px-3 py-2">
                                    <p class="day mb-0" id="today_date_day_name">Saturday</p>
                                    <span>
                                        <span class="date mb-0" id="today_date_day_number">29</span>
                                        <span class="date mb-0" id="today_date_month">June</span>
                                    </span>

                                </div>
                                <div class="weather d-flex flex-column align-items-start px-3">
                                    <p class="city" id="today_location">Cairo</p>
                                    <span>
                                        <span class="todayTemp" id="today_temp">27.2</span>
                                        <span class="todayTemp" id="">°C</span>
                                    </span>

                                    <img id="today_condition_image" src="113.webp" alt="conditionImage">
                                    <p class="text-primary" id="today_condition_text">clear</p>
                                    <div class="icons">
                                        <img src="icon-umberella.png" class="me-1" alt="">
                                        <span class="me-2" id="humidity"> 20%</span>
                                        <img src="icon-wind.png" class="me-1" alt="">
                                        <span class="me-2" id="wind">18Km/h</span>
                                        <img src="icon-compass.png" class="me-1" alt="">
                                        <span class="me-2" id="wind_direction">East</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="tomorrow ">
                                <div class="dayAndDate py-2">
                                    <p class=" mb-0 next_day_name">Saturday</p>

                                </div>
                                <div class="weather">
                                    <img class="next_day_img" src="113.webp" alt="">
                                    <h3>
                                        <span class="degree mb-0 next_max_temp">37.8</span>
                                        <span class="degree mb-0">°C</span>
                                    </h3>

                                    <h5>
                                        <span class="next_min_temp">27.2</span>
                                        <span>°C</span>
                                    </h5>

                                    <p class="text-primary next_condition_text">Sunny</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="dayAfterTomorrow rounded-3">
                                <div class="dayAndDate py-2" id="after_tomorrow_date">
                                    <p class="mb-0 next_day_name">friday</p>
                                </div>
                                <div class="weather">
                                    <img class="next_day_img" src="113.webp" alt="">
                                    <h3>
                                        <span class="degree mb-0 next_max_temp">37.8</span>
                                        <span class="degree mb-0">°C</span>
                                    </h3>

                                    <h5>
                                        <span class="next_min_temp">27.2</span>
                                        <span>°C</span>
                                    </h5>
                                    <p class="text-primary next_condition_text">Sunny</p>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>


            </div>

            <div class="final">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <div class="content p-5">


                                <div class="emailLocation position-relative">
                                    <input type="email" placeholder="Enter your email to subscribe..." name="email"
                                        id="email" class="form-control customInput rounded-5">
                                    <button class="btn btn-primary rounded-5 position-absolute ">Subscribe</button>
                                </div>

                                <div class="mt-4 ps-3">Copyright 2014 Company name. Designed by Themezy. All rights
                                    reserved
                                </div>
                            </div>
                        </div>

                        <div class="col-4">
                            <div class="social-links p-5 mt-3">
                                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                                <a href="#"><i class="fa-brands fa-pinterest-p"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
